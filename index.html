<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMfy</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <script>
        const db = new Dexie('DMfyDB');
        db.version(1).stores({
            usernames: '++id, username, checked, completedAt',
            responses: '++id, message, createdAt',
            settings: 'id, value',
            weeklyStats: '++id, date, count'
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 16px;
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 24px;
            height: 100vh;
            background-color: #000;
        }

        .left-column {
            display: flex;
            flex-direction: column;
            gap: 24px;
            height: calc(100vh - 32px);
        }

        .right-column {
            display: flex;
            flex-direction: column;
            gap: 24px;
            height: calc(100vh - 32px);
        }

        .responses-section {
            background: #111;
            border-radius: 12px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            height: 40%;
            overflow: hidden;
        }

        .responses-list {
            flex: 1;
            overflow-y: auto;
            margin: 0 -24px;
            padding: 0 24px;
        }

        .responses-list::-webkit-scrollbar {
            width: 8px;
        }

        .responses-list::-webkit-scrollbar-track {
            background: #111;
        }

        .responses-list::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        .responses-list::-webkit-scrollbar-thumb:hover {
            background: #444;
        }

        .response-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #222;
            gap: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            opacity: 1;
        }

        .response-item:hover {
            background-color: #1a1a1a;
        }

        .response-item:last-child {
            border-bottom: none;
        }

        .response-item.copied {
            background-color: rgba(29, 161, 242, 0.05);
            animation: backgroundFade 1s ease-out forwards;
        }

        .response-item.copied::before {
            content: '';
            position: absolute;
            inset: 0;
            border: 1px solid rgba(29, 161, 242, 0.3);
            border-radius: 6px;
            animation: outlineFade 1s ease-out forwards;
            z-index: 1;
        }

        .response-content {
            flex: 1;
            font-size: 14px;
            color: #fff;
            position: relative;
            z-index: 2;
        }

        .response-actions {
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.2s;
            position: relative;
            z-index: 2;
        }

        .response-item:hover .response-actions {
            opacity: 1;
        }

        .response-btn {
            background: none;
            border: none;
            color: #1DA1F2;
            cursor: pointer;
            padding: 6px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            position: relative;
            z-index: 3;
        }

        .response-btn:hover {
            background-color: rgba(29, 161, 242, 0.1);
        }

        .response-btn .material-icons {
            font-size: 18px;
            transition: all 0.2s;
        }

        .response-btn.copied {
            background-color: rgba(29, 161, 242, 0.05);
            animation: backgroundFade 1s ease-out forwards;
        }

        .response-btn.copied .material-icons {
            color: #1DA1F2;
        }

        .timer-section {
            background: #111;
            border-radius: 12px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 100%;
            position: relative;
        }

        .settings-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            color: #1DA1F2;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .settings-btn:hover {
            background-color: rgba(29, 161, 242, 0.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: #111;
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .modal-header h2 {
            color: #fff;
            font-size: 20px;
            font-weight: 600;
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .modal-body {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            color: #fff;
            font-size: 14px;
            font-weight: 500;
        }

        .input-group input {
            background: #222;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 10px 12px;
            color: #fff;
            font-size: 14px;
            transition: all 0.2s;
            -moz-appearance: textfield;
        }

        .input-group input::-webkit-outer-spin-button,
        .input-group input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .input-group input:focus {
            outline: none;
            border-color: #1DA1F2;
            background: #1a1a1a;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 24px;
        }

        .modal-footer button {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-footer button.cancel {
            background: none;
            border: 1px solid #333;
            color: #666;
        }

        .modal-footer button.cancel:hover {
            border-color: #666;
            color: #fff;
        }

        .modal-footer button.save {
            background: #1DA1F2;
            border: none;
            color: #fff;
        }

        .modal-footer button.save:hover {
            transform: translateY(-1px);
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            width: 100%;
        }

        .goal-section {
            background: #111;
            border-radius: 12px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .goal-circle {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .goal-circle svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }

        .goal-circle circle {
            fill: none;
            stroke-width: 4;
            stroke-linecap: round;
        }

        .goal-circle circle.bg {
            stroke: rgba(255, 255, 255, 0.1);
        }

        .goal-circle circle.progress {
            stroke: #1DA1F2;
            transition: stroke-dashoffset 0.3s ease;
        }

        .goal-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: 600;
            color: #1DA1F2;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .goal-number small {
            font-size: 12px;
            color: #666;
            margin-top: 2px;
        }

        .chart-section {
            background: #111;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .chart-header h2 {
            color: #fff;
            font-size: 20px;
            font-weight: 600;
            margin: 0;
        }

        .chart-type-toggle {
            display: flex;
            gap: 8px;
            background: #222;
            padding: 4px;
            border-radius: 6px;
        }

        .chart-type-btn {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 6px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            width: 32px;
            height: 32px;
        }

        .chart-type-btn.active {
            background: #1DA1F2;
            color: #fff;
        }

        .chart-type-btn:hover {
            color: #1DA1F2;
        }

        .chart-type-btn.active:hover {
            color: #fff;
        }

        .chart-type-btn .material-icons {
            font-size: 20px;
        }

        .chart-container {
            position: relative;
            width: 100%;
            height: 160px;
        }

        .main-section {
            background: #111;
            border-radius: 12px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            height: 60%;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .section-header .title-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-header h1,
        .section-header h2 {
            margin-bottom: 0;
            margin-right: 8px;
        }

        .section-header .action-buttons {
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .responses-section:hover .action-buttons,
        .main-section:hover .action-buttons {
            opacity: 1;
        }

        .section-header .action-btn {
            background: none;
            border: none;
            color: #1DA1F2;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .section-header .action-btn:hover {
            background-color: rgba(29, 161, 242, 0.1);
        }

        .section-header .action-btn .material-icons {
            font-size: 16px;
        }

        .pending-count {
            color: #1DA1F2;
            font-size: 14px;
            font-weight: 500;
        }

        .notification {
            position: fixed;
            top: 24px;
            right: 24px;
            background: #1DA1F2;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transform: translateY(-100%);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .timer-circle {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .timer-circle svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }

        .timer-circle circle {
            fill: none;
            stroke-width: 4;
            stroke-linecap: round;
        }

        .timer-circle circle.bg {
            stroke: rgba(255, 255, 255, 0.1);
        }

        .timer-circle circle.progress {
            stroke: #1DA1F2;
            transition: stroke-dashoffset 1s linear;
        }

        .timer-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: 600;
            color: #1DA1F2;
        }

        .timer-text {
            font-size: 14px;
            color: #666;
            text-align: center;
        }

        .timer-card {
            background: #222;
            border-radius: 8px;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .timer-card .material-icons {
            color: #1DA1F2;
        }

        .timer-text {
            font-size: 14px;
            color: #fff;
        }

        .timer-value {
            font-weight: 600;
            color: #1DA1F2;
        }

        h1 {
            color: #fff;
            margin-bottom: 16px;
            font-size: 24px;
            font-weight: 600;
        }

        .input-section {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        input {
            flex: 1;
            padding: 10px 12px;
            background: #222;
            border: 1px solid #333;
            border-radius: 6px;
            font-size: 14px;
            color: #fff;
            transition: all 0.2s;
            line-height: 1.5;
            height: 40px;
        }

        input:focus {
            outline: none;
            border-color: #1DA1F2;
            background: #1a1a1a;
        }

        input::placeholder {
            color: #666;
            line-height: 1.5;
            display: flex;
            align-items: center;
        }

        button {
            background-color: #1DA1F2;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        button:disabled {
            background-color: #333;
            cursor: not-allowed;
            transform: none;
        }

        button:not(:disabled):hover {
            transform: translateY(-1px);
        }

        .task-list {
            flex: 1;
            overflow-y: auto;
            margin: 0 -24px;
            padding: 0 24px;
        }

        .task-list::-webkit-scrollbar {
            width: 8px;
        }

        .task-list::-webkit-scrollbar-track {
            background: #111;
        }

        .task-list::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        .task-list::-webkit-scrollbar-thumb:hover {
            background: #444;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #222;
            gap: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            opacity: 1;
        }

        .task-item.fade-out {
            opacity: 0;
        }

        .task-item.hidden {
            display: none;
        }

        .task-item.copied {
            background-color: rgba(29, 161, 242, 0.05);
            animation: backgroundFade 1s ease-out forwards;
        }

        .task-item.copied::before {
            content: '';
            position: absolute;
            inset: 0;
            border: 1px solid rgba(29, 161, 242, 0.3);
            border-radius: 6px;
            animation: outlineFade 1s ease-out forwards;
        }

        .task-content {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            z-index: 2;
        }

        .username {
            font-size: 14px;
            font-weight: 500;
            color: #fff;
            transition: all 0.3s ease;
        }

        .username.completed {
            text-decoration: line-through;
            color: #666;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid #1DA1F2;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            background: #222;
            position: relative;
            z-index: 3;
        }

        .checkbox.checked {
            background-color: #1DA1F2;
        }

        .checkbox.checked::after {
            content: "✓";
            color: white;
            font-size: 12px;
            animation: checkmark 0.3s ease;
        }

        @keyframes checkmark {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        .actions {
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.2s;
            position: relative;
            z-index: 2;
        }

        .task-item:hover .actions {
            opacity: 1;
        }

        .action-btn {
            background: none;
            border: none;
            color: #1DA1F2;
            cursor: pointer;
            padding: 6px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            position: relative;
            z-index: 1;
        }

        .action-btn:hover {
            background-color: rgba(29, 161, 242, 0.1);
        }

        .action-btn .material-icons {
            font-size: 18px;
            transition: all 0.2s;
        }

        .action-btn.copied {
            background-color: rgba(29, 161, 242, 0.05);
            animation: backgroundFade 1s ease-out forwards;
        }

        .action-btn.copied .material-icons {
            color: #1DA1F2;
        }

        @keyframes outlineFade {
            0% {
                border-color: transparent;
            }

            20% {
                border-color: rgba(29, 161, 242, 0.3);
            }

            100% {
                border-color: transparent;
            }
        }

        @keyframes backgroundFade {
            0% {
                background-color: transparent;
            }

            20% {
                background-color: rgba(29, 161, 242, 0.05);
            }

            100% {
                background-color: transparent;
            }
        }

        .secondary-button {
            background: none;
            border: 1px solid #1DA1F2;
            color: #1DA1F2;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 40px;
            height: 40px;
        }

        .secondary-button .material-icons {
            font-size: 20px;
        }

        .secondary-button:hover {
            background-color: rgba(29, 161, 242, 0.1);
        }

        .secondary-button:disabled {
            border-color: #333;
            color: #666;
            cursor: not-allowed;
        }

        .secondary-button.export {
            border-color: #1DA1F2;
            color: #1DA1F2;
            opacity: 0.8;
        }

        .secondary-button.export:hover {
            opacity: 1;
        }

        .secondary-button.import {
            border-color: #1DA1F2;
            color: #1DA1F2;
            opacity: 0.8;
        }

        .secondary-button.import:hover {
            opacity: 1;
        }

        .add-btn {
            background: #1DA1F2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .export-btn {
            background: none;
            border: none;
            color: #1DA1F2;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            margin-left: 8px;
        }

        .export-btn:hover {
            background-color: rgba(29, 161, 242, 0.1);
            transform: translateY(-1px);
        }

        .export-btn .material-icons {
            font-size: 20px;
        }

        .add-btn:hover,
        .export-btn:hover {
            background: #1a8cd8;
            transform: translateY(-1px);
        }

        .input-group textarea {
            background: #222;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 10px 12px;
            color: #fff;
            font-size: 14px;
            transition: all 0.2s;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .input-group textarea:focus {
            outline: none;
            border-color: #1DA1F2;
            background: #1a1a1a;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-column">
            <div class="timer-section">
                <button class="settings-btn" onclick="openTimerSettings()" title="Timer settings">
                    <span class="material-icons">edit</span>
                </button>
                <div class="timer-circle">
                    <svg viewBox="0 0 36 36">
                        <circle class="bg" cx="18" cy="18" r="16" />
                        <circle class="progress" cx="18" cy="18" r="16" />
                    </svg>
                    <div class="timer-value" id="timerValue">5:00</div>
                </div>
                <div class="timer-text">Time remaining</div>
            </div>
            <div class="stats-row">
                <div class="goal-section">
                    <div class="goal-circle">
                        <svg viewBox="0 0 36 36">
                            <circle class="bg" cx="18" cy="18" r="16" />
                            <circle class="progress" cx="18" cy="18" r="16" />
                        </svg>
                        <div class="goal-number">
                            <span id="dmsCount">0</span>
                            <small>/ 50</small>
                        </div>
                    </div>
                    <div class="timer-text">DMs sent today</div>
                </div>
                <div class="goal-section">
                    <div class="goal-circle">
                        <svg viewBox="0 0 36 36">
                            <circle class="bg" cx="18" cy="18" r="16" />
                            <circle class="progress" cx="18" cy="18" r="16" />
                        </svg>
                        <div class="goal-number">
                            <span id="totalDmsCount">0</span>
                            <small>/ 1000</small>
                        </div>
                    </div>
                    <div class="timer-text">Total DMs sent</div>
                </div>
            </div>
            <div class="chart-section">
                <div class="chart-header">
                    <h2>Weekly Activity</h2>
                    <div class="chart-type-toggle">
                        <button class="chart-type-btn active" onclick="toggleChartType('line')" title="Line Chart">
                            <span class="material-icons">show_chart</span>
                        </button>
                        <button class="chart-type-btn" onclick="toggleChartType('bar')" title="Bar Chart">
                            <span class="material-icons">bar_chart</span>
                        </button>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="weeklyChart"></canvas>
                </div>
            </div>

                        <h2>Responses</h2>

                            </button>
                            <button class="action-btn" onclick="exportResponses()" title="Export responses">
                                <span class="material-icons">download</span>

                            <button class="action-btn" onclick="openImportResponsesModal()" title="Import responses">
                                <span class="material-icons">upload</span>

                    </div>
                </div>
                <ul class="responses-list" id="responsesList"></ul>
            </div>
            <div class="main-section">
                <div class="section-header">
                    <div class="title-group">
                        <h1>Pending</h1>
                        <div class="action-buttons">
                            <button class="action-btn" onclick="pasteUsername()" title="Paste username">
                                <span class="material-icons">content_paste</span>
                            </button>
                            <button class="action-btn" onclick="exportPendingUsernames()"
                                title="Export pending usernames">
                                <span class="material-icons">download</span>
                            </button>
                            <button class="action-btn" onclick="openImportUsernamesModal()" title="Import usernames">
                                <span class="material-icons">upload</span>

    <div class="modal" id="timerSettingsModal">

            <div class="modal-body">
                <div class="input-group">
                    <label for="timerMinutes">Timer Duration (minutes)</label>
                    <input type="number" id="timerMinutes" min="1" max="60" value="5">

                <button class="cancel" onclick="closeTimerSettings()">Cancel</button>
                <button class="save" onclick="saveTimerSettings()">Save</button>

                <h2>Import Usernames</h2>

            <div class="modal-header">
                <h2>Import Responses</h2>
                <button class="modal-close" onclick="closeImportResponsesModal()">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="importResponsesText">Enter responses (one per line)</label>
                    <textarea id="importResponsesText" rows="10" placeholder="Enter responses here..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="cancel" onclick="closeImportResponsesModal()">Cancel</button>
                <button class="save" onclick="importResponsesFromText()">Import</button>

    <script>
        let usernames = [];
        let responses = [];
        let timerWorker;
        try {
            timerWorker = new Worker('timer-worker.js');
        } catch (error) {
            console.error('Failed to create timer worker:', error);
            showNotification('Timer functionality may be limited');
        }
        let timerDuration = 5; // Default timer duration in minutes
        let timeLeft = timerDuration * 60;
        let dmsCount = 0;
        let totalDmsCount = 0;
        let weeklyData = Array(7).fill(0);
        let isProcessing = false;

        async function pasteUsername() {
            try {
                const text = await navigator.clipboard.readText();
                const cleanUsername = text.trim().replace(/^@/, '');
                if (cleanUsername) {
                    const existing = await db.usernames.where('username').equals(cleanUsername).first();
                    if (existing) {
                        showNotification('Username already exists');
                        return;
                    }

                    const newUsername = {
                        username: cleanUsername,
                        checked: false,
                        completedAt: null
                    };

                    const id = await db.usernames.add(newUsername);
                    newUsername.id = id;
                    usernames.unshift(newUsername);
                    renderTasks();
                    showNotification('Username added');
                }
            } catch (error) {
                console.error('Error pasting username:', error);
                showNotification('Failed to read clipboard');
            }
        }

        // Initialize circles and chart
        const circle = document.querySelector('.timer-section .progress');
        const goalCircle = document.querySelector('.goal-section:nth-child(1) .progress');
        const totalGoalCircle = document.querySelector('.goal-section:nth-child(2) .progress');
        const circumference = 2 * Math.PI * 16; // 2πr where r=16

        // Initialize circles
        circle.style.strokeDasharray = `${circumference} ${circumference}`;
        goalCircle.style.strokeDasharray = `${circumference} ${circumference}`;
        totalGoalCircle.style.strokeDasharray = `${circumference} ${circumference}`;
        circle.style.strokeDashoffset = circumference;
        goalCircle.style.strokeDashoffset = circumference;
        totalGoalCircle.style.strokeDashoffset = circumference;

        // Initialize Chart
        const ctx = document.getElementById('weeklyChart').getContext('2d');
        const today = new Date().getDay();
        const labels = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

        // Reorder labels and data to show most recent day on the right
        const reorderedLabels = [...labels.slice(today + 1), ...labels.slice(0, today + 1)];
        const reorderedData = [...weeklyData.slice(today + 1), ...weeklyData.slice(0, today + 1)];

        const weeklyChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: reorderedLabels,
                datasets: [{
                    label: 'DMs Sent',
                    data: reorderedData,
                    borderColor: '#1DA1F2',
                    backgroundColor: 'rgba(29, 161, 242, 0.2)',
                    tension: 0.4,
                    fill: true,
                    pointBackgroundColor: '#1DA1F2',
                    pointBorderColor: '#1DA1F2',
                    pointRadius: 4,
                    pointHoverRadius: 6
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        backgroundColor: 'rgba(17, 17, 17, 0.9)',
                        titleColor: '#fff',
                        bodyColor: '#fff',
                        padding: 12,
                        cornerRadius: 8,
                        displayColors: false,
                        callbacks: {
                            title: function (tooltipItems) {
                                return tooltipItems[0].label;
                            },
                            label: function (context) {
                                return `${context.parsed.y} DMs`;
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#666',
                            stepSize: 1,
                            precision: 0
                        }
                    },
                    x: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            color: '#666'
                        }
                    }
                }
            }
        });

        // Initialize database and migrate data
        async function initializeDatabase() {
            try {
                // Get settings from localStorage
                const storedTimerDuration = localStorage.getItem('timerDuration');
                if (storedTimerDuration) {
                    await db.settings.put({ id: 'timerDuration', value: parseInt(storedTimerDuration) });
                    timerDuration = parseInt(storedTimerDuration);
                    timeLeft = timerDuration * 60;
                }

                // Get usernames from localStorage
                const storedUsernames = JSON.parse(localStorage.getItem('usernames')) || [];
                if (storedUsernames.length > 0) {
                    await db.usernames.bulkAdd(storedUsernames.map(u => ({
                        username: u.username,
                        checked: u.checked,
                        completedAt: u.checked ? new Date().toISOString() : null
                    })));
                }

                // Get responses from localStorage
                const storedResponses = JSON.parse(localStorage.getItem('responses')) || [];
                if (storedResponses.length > 0) {
                    await db.responses.bulkAdd(storedResponses.map(message => ({
                        message,
                        createdAt: new Date().toISOString()
                    })));
                }

                // Get weekly data from localStorage
                const storedWeeklyData = JSON.parse(localStorage.getItem('weeklyData')) || Array(7).fill(0);
                if (storedWeeklyData.some(count => count > 0)) {
                    const today = new Date();
                    for (let i = 0; i < 7; i++) {
                        const date = new Date(today);
                        date.setDate(date.getDate() - (6 - i));
                        await db.weeklyStats.add({
                            date: date.toISOString().split('T')[0],
                            count: storedWeeklyData[i]
                        });
                    }
                }

                // Clear localStorage after migration
                localStorage.removeItem('usernames');
                localStorage.removeItem('responses');
                localStorage.removeItem('timerDuration');
                localStorage.removeItem('weeklyData');

                // Load data from IndexedDB
                await loadData();
            } catch (error) {
                console.error('Error initializing database:', error);
                showNotification('Error initializing database');
            }
        }

        async function loadData() {
            try {
                // Load usernames
                usernames = await db.usernames.toArray();

                // Load responses
                const responseRecords = await db.responses.toArray();
                responses = responseRecords.map(r => r.message);

                // Load timer duration
                const timerSetting = await db.settings.get('timerDuration');
                if (timerSetting) {
                    timerDuration = timerSetting.value;
                    timeLeft = timerDuration * 60;
                }

                // Load weekly stats with proper date handling
                const today = new Date();
                const weekStart = new Date(today);
                weekStart.setDate(today.getDate() - 6);

                const weeklyStats = await db.weeklyStats
                    .where('date')
                    .between(weekStart.toISOString().split('T')[0], today.toISOString().split('T')[0])
                    .toArray();

                // Initialize weekly data with zeros
                weeklyData = Array(7).fill(0);

                // Create a map of dates to counts
                const statsMap = new Map(weeklyStats.map(stat => [stat.date, stat.count]));

                // Fill in the data for each day of the week
                for (let i = 0; i < 7; i++) {
                    const date = new Date(today);
                    date.setDate(today.getDate() - (6 - i));
                    const dateStr = date.toISOString().split('T')[0];
                    weeklyData[i] = statsMap.get(dateStr) || 0;
                }

                // Calculate counts
                dmsCount = usernames.filter(u => u.checked && isToday(new Date(u.completedAt))).length;
                totalDmsCount = usernames.filter(u => u.checked).length;

                // Update UI
                updateTimerDisplay();
                updateDMCount();
                renderTasks();
                renderResponses();
            } catch (error) {
                console.error('Error loading data:', error);
                showNotification('Error loading data');
            }
        }

        function isToday(date) {
            const today = new Date();
            return date.getDate() === today.getDate() &&
                date.getMonth() === today.getMonth() &&
                date.getFullYear() === today.getFullYear();
        }

        async function saveUsernames() {
            try {
                await db.usernames.clear();
                await db.usernames.bulkAdd(usernames);
            } catch (error) {
                console.error('Error saving usernames:', error);
                showNotification('Error saving usernames');
            }
        }

        async function toggleCheck(id) {
            const username = usernames.find(u => u.id === id);
            if (!username || username.checked || isProcessing) {
                return;
            }

            isProcessing = true;

            const taskItem = document.querySelector(`.task-item[data-id="${id}"]`);
            if (taskItem) {
                const checkbox = taskItem.querySelector('.checkbox');
                const usernameElement = taskItem.querySelector('.username');

                checkbox.classList.add('checked');
                usernameElement.classList.add('completed');

                setTimeout(() => {
                    taskItem.classList.add('fade-out');

                    setTimeout(async () => {
                        const completedAt = new Date().toISOString();
                        username.checked = true;
                        username.completedAt = completedAt;

                        await db.usernames.update(id, {
                            checked: true,
                            completedAt: completedAt
                        });

                        // Update weekly stats
                        const today = new Date().toISOString().split('T')[0];
                        const existingStat = await db.weeklyStats.where('date').equals(today).first();
                        if (existingStat) {
                            await db.weeklyStats.update(existingStat.id, {
                                count: existingStat.count + 1
                            });
                        } else {
                            await db.weeklyStats.add({
                                date: today,
                                count: 1
                            });
                        }

                        dmsCount++;
                        totalDmsCount++;
                        updateDMCount();

                        if (dmsCount === 50) {
                            stopTimer();
                            timeLeft = 300;
                            updateTimerDisplay();
                            showNotification('Daily goal reached!');
                        } else if (dmsCount < 50) {
                            startTimer();
                        }

                        renderTasks();
                        isProcessing = false;
                    }, 300);
                }, 300);
            } else {
                isProcessing = false;
            }
        }

        async function deleteUsername(id) {
            try {
                await db.usernames.delete(id);
                const index = usernames.findIndex(u => u.id === id);
                if (index !== -1) {
                    usernames.splice(index, 1);
                }
                renderTasks();
            } catch (error) {
                console.error('Error deleting username:', error);
                showNotification('Error deleting username');
            }
        }

        async function addResponse() {
            const input = document.getElementById('responseInput');
            const message = input.value.trim();

            if (message) {
                const existing = await db.responses.where('message').equals(message).first();
                if (existing) {
                    showNotification('Response already exists');
                    return;
                }

                const newResponse = {
                    message,
                    createdAt: new Date().toISOString()
                };

                await db.responses.add(newResponse);
                responses.unshift(message);
                renderResponses();
                input.value = '';
            }
        }

        async function deleteResponse(index) {
            try {
                const response = await db.responses.where('message').equals(responses[index]).first();
                if (response) {
                    await db.responses.delete(response.id);
                    responses.splice(index, 1);
                    renderResponses();
                }
            } catch (error) {
                console.error('Error deleting response:', error);
                showNotification('Error deleting response');
            }
        }

        async function saveTimerSettings() {
            if (!timerWorker) return;

            const input = document.getElementById('timerMinutes');
            const newDuration = parseInt(input.value);

            if (newDuration >= 1 && newDuration <= 60) {
                timerDuration = newDuration;
                timeLeft = newDuration * 60;

                try {
                    await db.settings.put({
                        id: 'timerDuration',
                        value: newDuration
                    });

                    timerWorker.postMessage({
                        type: 'UPDATE_DURATION',
                        duration: newDuration
                    });

                    updateTimerDisplay();
                    closeTimerSettings();
                    showNotification('Timer settings updated');
                } catch (error) {
                    console.error('Error saving timer settings:', error);
                    showNotification('Error saving timer settings');
                }
            } else {
                showNotification('Please enter a value between 1 and 60');
            }
        }

        // Initialize the application
        initializeDatabase().catch(error => {
            console.error('Error initializing application:', error);
            showNotification('Error initializing application');
        });

        function toggleChartType(type) {
            const lineBtn = document.querySelector('.chart-type-btn:nth-child(1)');
            const barBtn = document.querySelector('.chart-type-btn:nth-child(2)');

            if (type === 'line') {
                lineBtn.classList.add('active');
                barBtn.classList.remove('active');
                weeklyChart.config.type = 'line';
                weeklyChart.config.data.datasets[0].tension = 0.4;
                weeklyChart.config.data.datasets[0].fill = true;
                weeklyChart.config.data.datasets[0].backgroundColor = 'rgba(29, 161, 242, 0.2)';
            } else {
                lineBtn.classList.remove('active');
                barBtn.classList.add('active');
                weeklyChart.config.type = 'bar';
                weeklyChart.config.data.datasets[0].tension = 0;
                weeklyChart.config.data.datasets[0].fill = false;
                weeklyChart.config.data.datasets[0].backgroundColor = '#1DA1F2';
            }

            weeklyChart.update();
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            const timerValue = document.getElementById('timerValue');
            if (timerValue) {
                timerValue.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }

            // Update circle progress
            const progress = timeLeft / (timerDuration * 60);
            const offset = circumference * (1 - progress);
            if (circle) {
                circle.style.strokeDashoffset = offset;
            }

            // Update document title
            document.title = `DMfy - ${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (!timerWorker) return;

            timerWorker.postMessage({
                type: 'START_TIMER',
                duration: timerDuration
            });
        }

        function stopTimer() {
            if (!timerWorker) return;

            timerWorker.postMessage({
                type: 'STOP_TIMER'
            });
        }

        function updateDMCount() {
            const dmsCountElement = document.getElementById('dmsCount');
            const totalDmsCountElement = document.getElementById('totalDmsCount');

            if (dmsCountElement) dmsCountElement.textContent = dmsCount;
            if (totalDmsCountElement) totalDmsCountElement.textContent = totalDmsCount;

            // Update daily progress circle (capped at 100%)
            const progress = Math.min(dmsCount / 50, 1);
            const offset = circumference * (1 - progress);
            if (goalCircle) {
                // Only update if the progress has changed
                const currentOffset = parseFloat(goalCircle.style.strokeDashoffset);
                if (Math.abs(currentOffset - offset) > 0.1) {
                    goalCircle.style.strokeDashoffset = offset;
                    if (progress >= 1) {
                        goalCircle.style.strokeDashoffset = 0;
                    }
                }
            }

            // Update total progress circle (capped at 100%)
            const totalProgress = Math.min(totalDmsCount / 1000, 1);
            const totalOffset = circumference * (1 - totalProgress);
            if (totalGoalCircle) {
                // Only update if the progress has changed
                const currentTotalOffset = parseFloat(totalGoalCircle.style.strokeDashoffset);
                if (Math.abs(currentTotalOffset - totalOffset) > 0.1) {
                    totalGoalCircle.style.strokeDashoffset = totalOffset;
                    if (totalProgress >= 1) {
                        totalGoalCircle.style.strokeDashoffset = 0;
                    }
                }
            }

            // Update chart for current day only
            const currentDay = new Date().getDay();
            weeklyData[currentDay] = dmsCount;

            // Reorder data to show most recent day on the right
            const updatedLabels = [...labels.slice(currentDay + 1), ...labels.slice(0, currentDay + 1)];
            const updatedData = [...weeklyData.slice(currentDay + 1), ...weeklyData.slice(0, currentDay + 1)];

            weeklyChart.data.labels = updatedLabels;
            weeklyChart.data.datasets[0].data = updatedData;
            weeklyChart.update();
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            if (notification) {
                notification.textContent = message;
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        }

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            const pendingCount = document.getElementById('pendingCount');
            taskList.innerHTML = '';

            // Sort usernames by most recent first (newest at the top)
            const sortedUsernames = [...usernames].sort((a, b) => {
                if (a.checked !== b.checked) return a.checked ? 1 : -1;
                return b.id - a.id; // Sort by ID (newer IDs are higher)
            });

            let pending = 0;
            sortedUsernames.forEach((item) => {
                if (!item.checked) {
                    pending++;
                }

                const li = document.createElement('li');
                li.className = `task-item ${item.checked ? 'hidden' : ''}`;
                li.dataset.id = item.id; // Store the database ID in the DOM

                const taskContent = document.createElement('div');
                taskContent.className = 'task-content';

                const checkbox = document.createElement('div');
                checkbox.className = `checkbox ${item.checked ? 'checked' : ''}`;
                checkbox.onclick = (e) => {
                    e.stopPropagation();
                    toggleCheck(item.id); // Pass the ID instead of index
                };

                const username = document.createElement('span');
                username.className = `username ${item.checked ? 'completed' : ''}`;
                username.textContent = `@${item.username}`;

                taskContent.appendChild(checkbox);
                taskContent.appendChild(username);

                const actions = document.createElement('div');
                actions.className = 'actions';

                const copyBtn = document.createElement('button');
                copyBtn.className = 'action-btn';
                copyBtn.title = 'Copy';
                copyBtn.innerHTML = '<span class="material-icons">content_copy</span>';
                copyBtn.onclick = (e) => {
                    e.stopPropagation();
                    copyUsername(item.username, copyBtn);
                };

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'action-btn';
                deleteBtn.title = 'Delete';
                deleteBtn.innerHTML = '<span class="material-icons">delete</span>';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteUsername(item.id); // Pass the ID instead of index
                };

                actions.appendChild(copyBtn);
                actions.appendChild(deleteBtn);

                li.appendChild(taskContent);
                li.appendChild(actions);

                li.onclick = () => {
                    copyUsername(item.username, copyBtn);
                };

                taskList.appendChild(li);
            });

            pendingCount.textContent = `${pending} pending`;
        }

        function showSystemNotification(title, message) {
            if (!("Notification" in window)) {
                showNotification(message);
                return;
            }

            if (Notification.permission === "granted") {
                const notification = new Notification(title, {
                    body: message,
                    icon: 'favicon.svg'
                });

                notification.onclick = function () {
                    window.focus();
                };
            } else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(function (permission) {
                    if (permission === "granted") {
                        const notification = new Notification(title, {
                            body: message,
                            icon: 'favicon.svg'
                        });

                        notification.onclick = function () {
                            window.focus();
                        };
                    }
                });
            }
        }

        // Request notification permission when the page loads
        if ("Notification" in window) {
            Notification.requestPermission();
        }

        function renderResponses() {
            const responsesList = document.getElementById('responsesList');
            responsesList.innerHTML = '';

            responses.forEach((message, index) => {
                const li = document.createElement('li');
                li.className = 'response-item';

                const responseContent = document.createElement('div');
                responseContent.className = 'response-content';
                responseContent.textContent = message;

                const actions = document.createElement('div');
                actions.className = 'response-actions';

                const copyBtn = document.createElement('button');
                copyBtn.className = 'response-btn';
                copyBtn.title = 'Copy';
                copyBtn.innerHTML = '<span class="material-icons">content_copy</span>';
                copyBtn.onclick = (e) => {
                    e.stopPropagation();
                    copyResponse(message, copyBtn);
                };

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'response-btn';
                deleteBtn.title = 'Delete';
                deleteBtn.innerHTML = '<span class="material-icons">delete</span>';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteResponse(index);
                };

                actions.appendChild(copyBtn);
                actions.appendChild(deleteBtn);

                li.appendChild(responseContent);
                li.appendChild(actions);

                li.onclick = () => {
                    copyResponse(message, copyBtn);
                };

                responsesList.appendChild(li);
            });
        }

        function copyUsername(username, button) {
            navigator.clipboard.writeText(username);
            const icon = button.querySelector('.material-icons');
            const item = button.closest('.task-item');
            icon.textContent = 'check';
            button.classList.add('copied');
            item.classList.add('copied');

            setTimeout(() => {
                icon.textContent = 'content_copy';
                button.classList.remove('copied');
                item.classList.remove('copied');
            }, 1500);
        }

        function copyResponse(message, button) {
            navigator.clipboard.writeText(message);
            const icon = button.querySelector('.material-icons');
            const item = button.closest('.response-item');
            icon.textContent = 'check';
            button.classList.add('copied');
            item.classList.add('copied');

            setTimeout(() => {
                icon.textContent = 'content_copy';
                button.classList.remove('copied');
                item.classList.remove('copied');
            }, 1500);
        }

        // Handle messages from the worker
        if (timerWorker) {
            timerWorker.onmessage = function (e) {
                switch (e.data.type) {
                    case 'TIMER_UPDATE':
                        timeLeft = e.data.timeLeft;
                        updateTimerDisplay();
                        break;
                    case 'TIMER_COMPLETE':
                        document.title = 'DMfy'; // Reset title when timer ends
                        showSystemNotification('Time is up!', 'Go send some DMs!');
                        break;
                }
            };

            timerWorker.onerror = function (error) {
                console.error('Timer worker error:', error);
                showNotification('Timer error occurred');
            };
        }

        // Clean up worker when page is unloaded
        window.addEventListener('beforeunload', () => {
            if (timerWorker) {
                timerWorker.terminate();
            }
        });

        async function exportPendingUsernames() {
            try {
                const pendingUsernames = usernames
                    .filter(u => !u.checked)
                    .sort((a, b) => b.id - a.id); // Sort by ID (newer IDs are higher)

                if (pendingUsernames.length === 0) {
                    showNotification('No pending usernames to export');
                    return;
                }

                const text = pendingUsernames.map(u => u.username).join('\n');
                await navigator.clipboard.writeText(text);
                showNotification('Pending usernames copied to clipboard');
            } catch (error) {
                console.error('Error copying usernames:', error);
                showNotification('Error copying usernames');
            }
        }

        async function exportResponses() {
            try {
                const responses = await db.responses
                    .orderBy('createdAt')
                    .reverse()
                    .toArray();
                const text = responses.map(r => r.message).join('\n');
                await navigator.clipboard.writeText(text);
                showNotification('Responses copied to clipboard');
            } catch (error) {
                console.error('Error copying responses:', error);
                showNotification('Error copying responses');
            }
        }

        async function pasteResponse() {
            try {
                const text = await navigator.clipboard.readText();
                const message = text.trim();
                if (message) {
                    const existing = await db.responses.where('message').equals(message).first();
                    if (existing) {
                        showNotification('Response already exists');
                        return;
                    }

                    const newResponse = {
                        message,
                        createdAt: new Date().toISOString()
                    };

                    await db.responses.add(newResponse);
                    responses.unshift(message);
                    renderResponses();
                    showNotification('Response added');
                }
            } catch (error) {
                console.error('Error pasting response:', error);
                showNotification('Failed to read clipboard');
            }
        }

        function openTimerSettings() {
            const modal = document.getElementById('timerSettingsModal');
            const input = document.getElementById('timerMinutes');
            input.value = timerDuration;
            modal.classList.add('show');
        }

        function closeTimerSettings() {
            const modal = document.getElementById('timerSettingsModal');
            modal.classList.remove('show');
        }

        function openImportUsernamesModal() {
            const modal = document.getElementById('importUsernamesModal');
            const textarea = document.getElementById('importUsernamesText');
            textarea.value = '';
            modal.classList.add('show');
        }

        function closeImportUsernamesModal() {
            const modal = document.getElementById('importUsernamesModal');
            modal.classList.remove('show');
        }

        function openImportResponsesModal() {
            const modal = document.getElementById('importResponsesModal');
            const textarea = document.getElementById('importResponsesText');
            textarea.value = '';
            modal.classList.add('show');
        }

        function closeImportResponsesModal() {
            const modal = document.getElementById('importResponsesModal');
            modal.classList.remove('show');
        }

        async function importUsernamesFromText() {
            try {
                const textarea = document.getElementById('importUsernamesText');
                const text = textarea.value;
                const usernames = text.split('\n')
                    .map(u => u.trim())
                    .filter(u => u && !u.startsWith('#'))
                    .map(u => u.replace(/^@/, ''));

                if (usernames.length === 0) {
                    showNotification('No valid usernames found');
                    return;
                }

                let added = 0;
                let skipped = 0;

                for (const username of usernames) {
                    const existing = await db.usernames.where('username').equals(username).first();
                    if (!existing) {
                        await db.usernames.add({
                            username,
                            checked: false,
                            completedAt: null
                        });
                        added++;
                    } else {
                        skipped++;
                    }
                }

                await loadData();
                closeImportUsernamesModal();
                showNotification(`Imported ${added} usernames${skipped > 0 ? ` (${skipped} skipped)` : ''}`);
            } catch (error) {
                console.error('Error importing usernames:', error);
                showNotification('Error importing usernames');
            }
        }

        async function importResponsesFromText() {
            try {
                const textarea = document.getElementById('importResponsesText');
                const text = textarea.value;
                const responses = text.split('\n')
                    .map(r => r.trim())
                    .filter(r => r && !r.startsWith('#'));

                if (responses.length === 0) {
                    showNotification('No valid responses found');
                    return;
                }

                let added = 0;
                let skipped = 0;

                for (const message of responses) {
                    const existing = await db.responses.where('message').equals(message).first();
                    if (!existing) {
                        await db.responses.add({
                            message,
                            createdAt: new Date().toISOString()
                        });
                        added++;
                    } else {
                        skipped++;
                    }
                }

                await loadData();
                closeImportResponsesModal();
                showNotification(`Imported ${added} responses${skipped > 0 ? ` (${skipped} skipped)` : ''}`);
            } catch (error) {
                console.error('Error importing responses:', error);
                showNotification('Error importing responses');
            }
        }

        // Initial updates
        updateTimerDisplay();
        updateDMCount();
        renderTasks();
        renderResponses();

        // Add event listeners
        window.addEventListener('beforeunload', () => {
            if (timerWorker) {
                timerWorker.terminate();
            }
        });
    </script>
</body>
