<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMfy</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 16px;
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 24px;
            height: 100vh;
            background-color: #000;
        }

        .left-column {
            display: flex;
            flex-direction: column;
            gap: 24px;
            height: calc(100vh - 32px);
        }

        .right-column {
            display: flex;
            flex-direction: column;
            gap: 24px;
            height: calc(100vh - 32px);
        }

        .responses-section {
            background: #111;
            border-radius: 12px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            height: 40%;
            overflow: hidden;
        }

        .responses-list {
            flex: 1;
            overflow-y: auto;
            margin: 0 -24px;
            padding: 0 24px;
        }

        .responses-list::-webkit-scrollbar {
            width: 8px;
        }

        .responses-list::-webkit-scrollbar-track {
            background: #111;
        }

        .responses-list::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        .responses-list::-webkit-scrollbar-thumb:hover {
            background: #444;
        }

        .response-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #222;
            gap: 8px;
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
        }

        .response-item::before {
            content: '';
            position: absolute;
            inset: 0;
            border: 1px solid transparent;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .response-item.copied::before {
            border-color: rgba(29, 161, 242, 0.3);
            animation: outlineFade 1s ease-out forwards;
        }

        .response-item:hover {
            background-color: #1a1a1a;
        }

        .response-item:last-child {
            border-bottom: none;
        }

        .response-item.copied {
            background-color: rgba(29, 161, 242, 0.05);
            animation: backgroundFade 1s ease-out forwards;
        }

        .response-content {
            flex: 1;
            font-size: 14px;
            color: #fff;
        }

        .response-actions {
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .response-item:hover .response-actions {
            opacity: 1;
        }

        .response-btn {
            background: none;
            border: none;
            color: #1DA1F2;
            cursor: pointer;
            padding: 6px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            position: relative;
            z-index: 1;
        }

        .response-btn:hover {
            background-color: rgba(29, 161, 242, 0.1);
        }

        .response-btn .material-icons {
            font-size: 18px;
            transition: all 0.2s;
        }

        .response-btn.copied {
            background-color: rgba(29, 161, 242, 0.05);
            animation: backgroundFade 1s ease-out forwards;
        }

        .response-btn.copied .material-icons {
            color: #1DA1F2;
        }

        .timer-section {
            background: #111;
            border-radius: 12px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 100%;
            position: relative;
        }

        .settings-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            color: #1DA1F2;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .settings-btn:hover {
            background-color: rgba(29, 161, 242, 0.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: #111;
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .modal-header h2 {
            color: #fff;
            font-size: 20px;
            font-weight: 600;
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .modal-body {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            color: #fff;
            font-size: 14px;
            font-weight: 500;
        }

        .input-group input {
            background: #222;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 10px 12px;
            color: #fff;
            font-size: 14px;
            transition: all 0.2s;
            -moz-appearance: textfield;
        }

        .input-group input::-webkit-outer-spin-button,
        .input-group input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .input-group input:focus {
            outline: none;
            border-color: #1DA1F2;
            background: #1a1a1a;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 24px;
        }

        .modal-footer button {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-footer button.cancel {
            background: none;
            border: 1px solid #333;
            color: #666;
        }

        .modal-footer button.cancel:hover {
            border-color: #666;
            color: #fff;
        }

        .modal-footer button.save {
            background: #1DA1F2;
            border: none;
            color: #fff;
        }

        .modal-footer button.save:hover {
            transform: translateY(-1px);
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            width: 100%;
        }

        .goal-section {
            background: #111;
            border-radius: 12px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .goal-circle {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .goal-circle svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }

        .goal-circle circle {
            fill: none;
            stroke-width: 4;
            stroke-linecap: round;
        }

        .goal-circle circle.bg {
            stroke: rgba(255, 255, 255, 0.1);
        }

        .goal-circle circle.progress {
            stroke: #1DA1F2;
            transition: stroke-dashoffset 0.3s ease;
        }

        .goal-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: 600;
            color: #1DA1F2;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .goal-number small {
            font-size: 12px;
            color: #666;
            margin-top: 2px;
        }

        .chart-section {
            background: #111;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .chart-container {
            position: relative;
            width: 100%;
            height: 200px;
        }

        .main-section {
            background: #111;
            border-radius: 12px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            height: 60%;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .section-header h1 {
            margin-bottom: 0;
        }

        .pending-count {
            color: #1DA1F2;
            font-size: 14px;
            font-weight: 500;
        }

        .notification {
            position: fixed;
            top: 24px;
            right: 24px;
            background: #1DA1F2;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transform: translateY(-100%);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .timer-circle {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .timer-circle svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }

        .timer-circle circle {
            fill: none;
            stroke-width: 4;
            stroke-linecap: round;
        }

        .timer-circle circle.bg {
            stroke: rgba(255, 255, 255, 0.1);
        }

        .timer-circle circle.progress {
            stroke: #1DA1F2;
            transition: stroke-dashoffset 1s linear;
        }

        .timer-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: 600;
            color: #1DA1F2;
        }

        .timer-text {
            font-size: 14px;
            color: #666;
            text-align: center;
        }

        .timer-card {
            background: #222;
            border-radius: 8px;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .timer-card .material-icons {
            color: #1DA1F2;
        }

        .timer-text {
            font-size: 14px;
            color: #fff;
        }

        .timer-value {
            font-weight: 600;
            color: #1DA1F2;
        }

        h1 {
            color: #fff;
            margin-bottom: 16px;
            font-size: 24px;
            font-weight: 600;
        }

        .input-section {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        input {
            flex: 1;
            padding: 10px 12px;
            background: #222;
            border: 1px solid #333;
            border-radius: 6px;
            font-size: 14px;
            color: #fff;
            transition: all 0.2s;
            line-height: 1.5;
            height: 40px;
        }

        input:focus {
            outline: none;
            border-color: #1DA1F2;
            background: #1a1a1a;
        }

        input::placeholder {
            color: #666;
            line-height: 1.5;
            display: flex;
            align-items: center;
        }

        button {
            background-color: #1DA1F2;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        button:disabled {
            background-color: #333;
            cursor: not-allowed;
            transform: none;
        }

        button:not(:disabled):hover {
            transform: translateY(-1px);
        }

        .task-list {
            flex: 1;
            overflow-y: auto;
            margin: 0 -24px;
            padding: 0 24px;
        }

        .task-list::-webkit-scrollbar {
            width: 8px;
        }

        .task-list::-webkit-scrollbar-track {
            background: #111;
        }

        .task-list::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        .task-list::-webkit-scrollbar-thumb:hover {
            background: #444;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #222;
            gap: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            opacity: 1;
        }

        .task-item.fade-out {
            opacity: 0;
        }

        .task-item.hidden {
            display: none;
        }

        .task-item.copied {
            background-color: rgba(29, 161, 242, 0.05);
            animation: backgroundFade 1s ease-out forwards;
        }

        .task-content {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            z-index: 2;
        }

        .username {
            font-size: 14px;
            font-weight: 500;
            color: #fff;
            transition: all 0.3s ease;
        }

        .username.completed {
            text-decoration: line-through;
            color: #666;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid #1DA1F2;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            background: #222;
            position: relative;
            z-index: 3;
        }

        .checkbox.checked {
            background-color: #1DA1F2;
        }

        .checkbox.checked::after {
            content: "✓";
            color: white;
            font-size: 12px;
            animation: checkmark 0.3s ease;
        }

        @keyframes checkmark {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        .actions {
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.2s;
            position: relative;
            z-index: 2;
        }

        .task-item:hover .actions {
            opacity: 1;
        }

        .action-btn {
            background: none;
            border: none;
            color: #1DA1F2;
            cursor: pointer;
            padding: 6px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            position: relative;
            z-index: 1;
        }

        .action-btn:hover {
            background-color: rgba(29, 161, 242, 0.1);
        }

        .action-btn .material-icons {
            font-size: 18px;
            transition: all 0.2s;
        }

        .action-btn.copied {
            background-color: rgba(29, 161, 242, 0.05);
            animation: backgroundFade 1s ease-out forwards;
        }

        .action-btn.copied .material-icons {
            color: #1DA1F2;
        }

        @keyframes outlineFade {
            0% {
                border-color: transparent;
            }

            20% {
                border-color: rgba(29, 161, 242, 0.3);
            }

            100% {
                border-color: transparent;
            }
        }

        @keyframes backgroundFade {
            0% {
                background-color: transparent;
            }

            20% {
                background-color: rgba(29, 161, 242, 0.05);
            }

            100% {
                background-color: transparent;
            }
        }

        .secondary-button {
            background: none;
            border: 1px solid #1DA1F2;
            color: #1DA1F2;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 40px;
            height: 40px;
        }

        .secondary-button .material-icons {
            font-size: 20px;
        }

        .secondary-button:hover {
            background-color: rgba(29, 161, 242, 0.1);
        }

        .secondary-button:disabled {
            border-color: #333;
            color: #666;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-column">
            <div class="timer-section">
                <button class="settings-btn" onclick="openTimerSettings()" title="Timer settings">
                    <span class="material-icons">edit</span>
                </button>
                <div class="timer-circle">
                    <svg viewBox="0 0 36 36">
                        <circle class="bg" cx="18" cy="18" r="16" />
                        <circle class="progress" cx="18" cy="18" r="16" />
                    </svg>
                    <div class="timer-value" id="timerValue">5:00</div>
                </div>
                <div class="timer-text">Time remaining</div>
            </div>
            <div class="stats-row">
                <div class="goal-section">
                    <div class="goal-circle">
                        <svg viewBox="0 0 36 36">
                            <circle class="bg" cx="18" cy="18" r="16" />
                            <circle class="progress" cx="18" cy="18" r="16" />
                        </svg>
                        <div class="goal-number">
                            <span id="dmsCount">0</span>
                            <small>/ 50</small>
                        </div>
                    </div>
                    <div class="timer-text">DMs sent today</div>
                </div>
                <div class="goal-section">
                    <div class="goal-circle">
                        <svg viewBox="0 0 36 36">
                            <circle class="bg" cx="18" cy="18" r="16" />
                            <circle class="progress" cx="18" cy="18" r="16" />
                        </svg>
                        <div class="goal-number">
                            <span id="totalDmsCount">0</span>
                            <small>/ 1000</small>
                        </div>
                    </div>
                    <div class="timer-text">Total DMs sent</div>
                </div>
            </div>
            <div class="chart-section">
                <div class="chart-container">
                    <canvas id="weeklyChart"></canvas>
                </div>
                <div class="timer-text">Weekly activity</div>
            </div>
        </div>
        <div class="right-column">
            <div class="responses-section">
                <h1>Responses</h1>
                <div class="input-section">
                    <input type="text" id="responseInput" placeholder="Enter response" autocomplete="off">
                    <button id="addResponseButton" onclick="addResponse()" disabled>Add</button>
                </div>
                <ul class="responses-list" id="responsesList"></ul>
            </div>
            <div class="main-section">
                <div class="section-header">
                    <h1>Pending</h1>
                    <div class="pending-count" id="pendingCount">0 pending</div>
                </div>
                <div class="input-section">
                    <input type="text" id="usernameInput" placeholder="Enter Twitter username" autocomplete="off">
                    <button id="addButton" onclick="addUsername()" disabled>Add</button>
                    <button id="pasteButton" onclick="pasteUsername()" class="secondary-button" title="Paste username">
                        <span class="material-icons">content_paste</span>
                    </button>
                </div>
                <ul class="task-list" id="taskList"></ul>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <div class="modal" id="timerSettingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Timer Settings</h2>
                <button class="modal-close" onclick="closeTimerSettings()">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="timerMinutes">Timer Duration (minutes)</label>
                    <input type="number" id="timerMinutes" min="1" max="60" value="5">
                </div>
            </div>
            <div class="modal-footer">
                <button class="cancel" onclick="closeTimerSettings()">Cancel</button>
                <button class="save" onclick="saveTimerSettings()">Save</button>
            </div>
        </div>
    </div>

    <script>
        let usernames = JSON.parse(localStorage.getItem('usernames')) || [];
        let responses = JSON.parse(localStorage.getItem('responses')) || [];
        let timerInterval;
        let timerDuration = parseInt(localStorage.getItem('timerDuration')) || 5; // Default timer duration in minutes
        let timeLeft = timerDuration * 60; // Initialize timeLeft with stored duration
        let dmsCount = parseInt(localStorage.getItem('dmsCount')) || 0;
        let totalDmsCount = parseInt(localStorage.getItem('totalDmsCount')) || 0;
        let weeklyData = JSON.parse(localStorage.getItem('weeklyData')) || Array(7).fill(0);
        let isProcessing = false; // Add processing flag

        const circle = document.querySelector('.timer-section .progress');
        const goalCircle = document.querySelector('.goal-section:nth-child(1) .progress');
        const totalGoalCircle = document.querySelector('.goal-section:nth-child(2) .progress');
        const circumference = 2 * Math.PI * 16; // 2πr where r=16

        // Initialize circles
        circle.style.strokeDasharray = `${circumference} ${circumference}`;
        goalCircle.style.strokeDasharray = `${circumference} ${circumference}`;
        totalGoalCircle.style.strokeDasharray = `${circumference} ${circumference}`;
        circle.style.strokeDashoffset = circumference; // Initialize timer circle

        // Initialize Chart
        const ctx = document.getElementById('weeklyChart').getContext('2d');
        const weeklyChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
                datasets: [{
                    label: 'DMs Sent',
                    data: weeklyData,
                    borderColor: '#1DA1F2',
                    backgroundColor: 'rgba(29, 161, 242, 0.1)',
                    tension: 0.4,
                    fill: true,
                    pointBackgroundColor: '#1DA1F2',
                    pointBorderColor: '#1DA1F2',
                    pointRadius: 4,
                    pointHoverRadius: 6
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        backgroundColor: 'rgba(17, 17, 17, 0.9)',
                        titleColor: '#fff',
                        bodyColor: '#fff',
                        padding: 12,
                        cornerRadius: 8,
                        displayColors: false,
                        callbacks: {
                            title: function (tooltipItems) {
                                return tooltipItems[0].label;
                            },
                            label: function (context) {
                                return `${context.parsed.y} DMs`;
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#666'
                        }
                    },
                    x: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            color: '#666'
                        }
                    }
                }
            }
        });

        // Reset DMs count at midnight
        const lastResetDate = localStorage.getItem('lastResetDate');
        const today = new Date().toDateString();
        if (lastResetDate !== today) {
            if (lastResetDate) {
                const lastDay = new Date(lastResetDate).getDay();
                weeklyData[lastDay] = dmsCount;
            }
            dmsCount = 0;
            const currentDay = new Date().getDay();
            weeklyData[currentDay] = 0;

            localStorage.setItem('lastResetDate', today);
            localStorage.setItem('dmsCount', dmsCount);
            localStorage.setItem('weeklyData', JSON.stringify(weeklyData));

            weeklyChart.data.datasets[0].data = weeklyData;
            weeklyChart.update();
        }

        function updateDMCount() {
            const dmsCountElement = document.getElementById('dmsCount');
            const totalDmsCountElement = document.getElementById('totalDmsCount');

            if (dmsCountElement) dmsCountElement.textContent = dmsCount;
            if (totalDmsCountElement) totalDmsCountElement.textContent = totalDmsCount;

            localStorage.setItem('dmsCount', dmsCount);
            localStorage.setItem('totalDmsCount', totalDmsCount);

            // Update daily progress circle (capped at 100%)
            const progress = Math.min(dmsCount / 50, 1);
            const offset = circumference * (1 - progress);
            if (goalCircle) {
                goalCircle.style.strokeDashoffset = offset;
            }

            // Update total progress circle (capped at 100%)
            const totalProgress = Math.min(totalDmsCount / 1000, 1);
            const totalOffset = circumference * (1 - totalProgress);
            if (totalGoalCircle) {
                totalGoalCircle.style.strokeDashoffset = totalOffset;
            }

            // Update chart for current day only
            const currentDay = new Date().getDay();
            weeklyData[currentDay] = dmsCount;
            weeklyChart.data.datasets[0].data = weeklyData;
            weeklyChart.update();
            localStorage.setItem('weeklyData', JSON.stringify(weeklyData));
        }

        function saveUsernames() {
            localStorage.setItem('usernames', JSON.stringify(usernames));
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            if (notification) {
                notification.textContent = message;
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        }

        function addUsername() {
            const input = document.getElementById('usernameInput');
            let username = input.value.trim();

            // Remove @ if present
            if (username.startsWith('@')) {
                username = username.substring(1);
            }

            if (username) {
                if (usernames.some(u => u.username === username)) {
                    showNotification('Username already exists');
                    return;
                }
                usernames.unshift({
                    username: username,
                    checked: false
                });
                saveUsernames();
                renderTasks();
                input.value = '';
                updateAddButton();
            }
        }

        function toggleCheck(index) {
            if (usernames[index].checked || isProcessing) {
                return;
            }

            isProcessing = true; // Set processing flag

            const taskItem = document.querySelector(`.task-item:nth-child(${index + 1})`);
            if (taskItem) {
                const checkbox = taskItem.querySelector('.checkbox');
                const username = taskItem.querySelector('.username');

                // First, add the checkmark and strikethrough
                checkbox.classList.add('checked');
                username.classList.add('completed');

                // Then fade out after a short delay
                setTimeout(() => {
                    taskItem.classList.add('fade-out');

                    // After fade out completes, update the state
                    setTimeout(() => {
                        usernames[index].checked = true;
                        dmsCount++;
                        totalDmsCount++;
                        updateDMCount();

                        if (dmsCount === 50) {
                            clearInterval(timerInterval);
                            timeLeft = 300; // Reset timer to 5 minutes
                            updateTimer();
                            showNotification('Daily goal reached!');
                        } else if (dmsCount < 50) {
                            startTimer();
                        }

                        saveUsernames();
                        renderTasks();
                        isProcessing = false; // Reset processing flag
                    }, 300); // Match the CSS transition duration
                }, 300); // Wait for checkmark and strikethrough to be visible
            } else {
                isProcessing = false; // Reset processing flag if item not found
            }
        }

        function copyUsername(username, button) {
            navigator.clipboard.writeText(username);
            const icon = button.querySelector('.material-icons');
            const item = button.closest('.task-item');
            icon.textContent = 'check';
            button.classList.add('copied');
            item.classList.add('copied');

            setTimeout(() => {
                icon.textContent = 'content_copy';
                button.classList.remove('copied');
                item.classList.remove('copied');
            }, 1500);
        }

        function deleteUsername(index) {
            usernames.splice(index, 1);
            saveUsernames();
            renderTasks();
        }

        function updateAddButton() {
            const input = document.getElementById('usernameInput');
            const addButton = document.getElementById('addButton');
            const username = input.value.trim();
            addButton.disabled = !username;
        }

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            const pendingCount = document.getElementById('pendingCount');
            taskList.innerHTML = '';

            let pending = 0;
            usernames.forEach((item, index) => {
                if (!item.checked) {
                    pending++;
                }

                const li = document.createElement('li');
                li.className = `task-item ${item.checked ? 'hidden' : ''}`;

                const taskContent = document.createElement('div');
                taskContent.className = 'task-content';

                const checkbox = document.createElement('div');
                checkbox.className = `checkbox ${item.checked ? 'checked' : ''}`;
                checkbox.onclick = (e) => {
                    e.stopPropagation();
                    toggleCheck(index);
                };

                const username = document.createElement('span');
                username.className = `username ${item.checked ? 'completed' : ''}`;
                username.textContent = `@${item.username}`;

                taskContent.appendChild(checkbox);
                taskContent.appendChild(username);

                const actions = document.createElement('div');
                actions.className = 'actions';

                const copyBtn = document.createElement('button');
                copyBtn.className = 'action-btn';
                copyBtn.title = 'Copy';
                copyBtn.innerHTML = '<span class="material-icons">content_copy</span>';
                copyBtn.onclick = (e) => {
                    e.stopPropagation();
                    copyUsername(item.username, copyBtn);
                };

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'action-btn';
                deleteBtn.title = 'Delete';
                deleteBtn.innerHTML = '<span class="material-icons">delete</span>';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteUsername(index);
                };

                actions.appendChild(copyBtn);
                actions.appendChild(deleteBtn);

                li.appendChild(taskContent);
                li.appendChild(actions);

                li.onclick = () => {
                    copyUsername(item.username, copyBtn);
                };

                taskList.appendChild(li);
            });

            pendingCount.textContent = `${pending} pending`;
        }

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            const timerValue = document.getElementById('timerValue');
            if (timerValue) {
                timerValue.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }

            // Update circle progress
            const progress = timeLeft / (timerDuration * 60);
            const offset = circumference * (1 - progress);
            if (circle) {
                circle.style.strokeDashoffset = offset;
            }
        }

        function startTimer() {
            clearInterval(timerInterval);
            timeLeft = timerDuration * 60;
            updateTimer();

            timerInterval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateTimer();
                } else {
                    clearInterval(timerInterval);
                    alert('Time is up! Check your DMs again!');
                }
            }, 1000);
        }

        function addResponse() {
            const input = document.getElementById('responseInput');
            const message = input.value.trim();

            if (message && !responses.includes(message)) {
                responses.unshift(message);
                localStorage.setItem('responses', JSON.stringify(responses));
                renderResponses();
                input.value = '';
                updateAddResponseButton();
            }
        }

        function deleteResponse(index) {
            responses.splice(index, 1);
            localStorage.setItem('responses', JSON.stringify(responses));
            renderResponses();
        }

        function copyResponse(message, button) {
            navigator.clipboard.writeText(message);
            const icon = button.querySelector('.material-icons');
            const item = button.closest('.response-item');
            icon.textContent = 'check';
            button.classList.add('copied');
            item.classList.add('copied');

            setTimeout(() => {
                icon.textContent = 'content_copy';
                button.classList.remove('copied');
                item.classList.remove('copied');
            }, 1500);
        }

        function renderResponses() {
            const responsesList = document.getElementById('responsesList');
            responsesList.innerHTML = '';

            responses.forEach((message, index) => {
                const li = document.createElement('li');
                li.className = 'response-item';

                li.innerHTML = `
                    <div class="response-content">${message}</div>
                    <div class="response-actions">
                        <button class="response-btn" onclick="event.stopPropagation(); copyResponse('${message}', this)" title="Copy">
                            <span class="material-icons">content_copy</span>
                        </button>
                        <button class="response-btn" onclick="event.stopPropagation(); deleteResponse(${index})" title="Delete">
                            <span class="material-icons">delete</span>
                        </button>
                    </div>
                `;

                li.addEventListener('click', () => {
                    copyResponse(message, li.querySelector('.response-btn'));
                });

                responsesList.appendChild(li);
            });
        }

        function updateAddResponseButton() {
            const input = document.getElementById('responseInput');
            const addButton = document.getElementById('addResponseButton');
            const message = input.value.trim();
            addButton.disabled = !message;
        }

        function pasteUsername() {
            const input = document.getElementById('usernameInput');
            navigator.clipboard.readText().then(text => {
                const cleanUsername = text.trim().replace(/^@/, '');
                if (cleanUsername) {
                    if (usernames.some(u => u.username === cleanUsername)) {
                        showNotification('Username already exists');
                        return;
                    }
                    usernames.unshift({
                        username: cleanUsername,
                        checked: false
                    });
                    saveUsernames();
                    renderTasks();
                    input.value = '';
                    updateAddButton();
                }
            }).catch(() => {
                showNotification('Failed to read clipboard');
            });
        }

        function openTimerSettings() {
            const modal = document.getElementById('timerSettingsModal');
            const input = document.getElementById('timerMinutes');
            input.value = timerDuration;
            modal.classList.add('show');
        }

        function closeTimerSettings() {
            const modal = document.getElementById('timerSettingsModal');
            modal.classList.remove('show');
        }

        function saveTimerSettings() {
            const input = document.getElementById('timerMinutes');
            const newDuration = parseInt(input.value);

            if (newDuration >= 1 && newDuration <= 60) {
                timerDuration = newDuration;
                timeLeft = newDuration * 60;
                localStorage.setItem('timerDuration', timerDuration);
                updateTimer();
                closeTimerSettings();
                showNotification('Timer settings updated');
            } else {
                showNotification('Please enter a value between 1 and 60');
            }
        }

        // Initial updates
        updateTimer();
        updateDMCount();
        renderTasks();
        renderResponses();
        updateAddButton();
        updateAddResponseButton();

        // Add event listeners
        const usernameInput = document.getElementById('usernameInput');
        const responseInput = document.getElementById('responseInput');
        const addResponseButton = document.getElementById('addResponseButton');

        usernameInput.addEventListener('input', updateAddButton);
        usernameInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && this.value.trim()) {
                e.preventDefault();
                addUsername();
            }
        });

        usernameInput.addEventListener('paste', function (e) {
            e.preventDefault();
            const pastedText = e.clipboardData.getData('text');
            const cleanUsername = pastedText.trim().replace(/^@/, '');
            if (cleanUsername) {
                if (usernames.some(u => u.username === cleanUsername)) {
                    showNotification('Username already exists');
                    return;
                }
                usernames.unshift({
                    username: cleanUsername,
                    checked: false
                });
                saveUsernames();
                renderTasks();
                this.value = '';
                updateAddButton();
            }
        });

        responseInput.addEventListener('input', updateAddResponseButton);
        responseInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && this.value.trim()) {
                e.preventDefault();
                addResponse();
            }
        });

        addResponseButton.addEventListener('click', addResponse);
    </script>
</body>
